<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<title>Quizzy App</title>
	<meta name="description" content="Simple Quizz App">
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
	<header class="heading-title">
		<h1>Quizzy</h1>
	</header>
	<div class="container">
		<!--Start Page -->
		<div id="start" class="start">Start Quiz</div>
		<!-- Guide Page -->
		<div id="guide" class="guide card hide">
			<header class="guide-title">
				<h2>Guide to Quizzy App</h2>
			</header>
			<div class="guide-list">
				<ol id="js-guide-list"></ol>
				<button id="next" class="next-btn">Continue</button>
				<button id="exit" class="exit-btn">Exit</button>
			</div>
		</div>
		<!--Quiz Questions Page -->
		<div id="quiz" class="quiz card hide">
			<!-- Timer -->
			<div id="timer" class="timer">
				<h6>Time Left</h6>
				<h6 class="time"></h6>
			</div>
			<!-- Question No -->
			<div id="questionNo" class="questionNo">
				Question <span class="js-index"></span>
			</div>
			<!--Question and answers -->
			<div id="question-container" class="question-text"></div>
			<div id="answer-btns" class="answers-container">
			</div>
			<div id="next-que" class="next-que hide">Continue</div>
			<div id="results-btn" class="results-btn hide">Show Results</div>
		</div>
		<!--Result Page -->
		<div id="result" class="result card hide">
			<h3>Quiz Results</h3>
			<div class="result-display">
				<h2 class="congrats-text">Good Job!</h2>
				<h4>Your total score is: <span class="score">5</span>/<span class="total"></span> Points.</h4>
			</div>
			<div id="restart" class="restart-btn">Restart</div>
			<div class="credits">
				<h5>&#169; Developed By Mariami.</h5>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
